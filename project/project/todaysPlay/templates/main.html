<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘뭐하지?</title>
    <style>
    @font-face {
         font-family: 'MaplestoryOTFBold';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
         font-weight: normal;
         font-style: normal;
    }
    * {
       font-family: 'MaplestoryOTFBold';
    }
    body{
        margin: 0 auto;
        overflow-x: hidden;
    }
    .headerLogo{
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        border-bottom: 1px solid #e4e8eb;
        height : 40px;
        position : relative;
        }
    #mainPage, .logIn {
        text-decoration : none;
        font-size: 1.5rem;
        line-height : 1.7;
        font-weight: 400;
        color : #2F9D27
    }
    .logIn {
        float: right;
        vertical-align: middle;
    }
    li {
    list-style: none;
    }
    .searchSection {
        margin: 10px;
        height: 300px;
        padding: 50px;
        position: relative;
        }
    .searchSection::after {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background: url('/static/images/banner/{{j}}.jpg');
        background-position: 50%;
        background-size: cover;
        z-index: -2;
        }
    .mainSection {
        margin: 0 auto;
        padding : 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height : 200px;
        position: relative;
    }
    .mainWhat {
        padding : 25px;
        height : 150px;
    }
    .btn-what {
    }
    .whatTitle {
        margin: 0 auto;
        width : 450px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding : 10px;
    }
    .mainSection::after {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background: white;
        background-position: 50%;
        opacity: 0.5;
        z-index: -1;
        border-radius: 10px;
    }
    .mainWhere {
        height: 25px;
        position: relative;
        padding : 10px;
        }
    span{
        text-align: center;
    }
    .mainCategory {
        text-align: center;
    }
    .categorySection-item {
        float: left;
        padding: 10px;
        margin: 10px;
        text-align: center;
        border-line: solid;
    }
    .whereButton .btn-where .btn-input {
        height: 45px;
    }
    .card {
        list-style: none;
        margin : auto;
        text-align : center;
    }
    .card_link {
        margin: 10px;
        padding: 5px;
        text-decoration : none;
        font-color: black;
        float: left;
        border: 1px solid black;
        border-radius: 3px;
        box-shadow: 0 8px 10px 0 black;
    }
    .card_location {
        height: 150px;
        width: 150px;
        border-bottom: 1px solid;
    }
    </style>
</head>
<body>
    <header id="headerApp">
        <div class="headerLogo">
            <li>
                <a id="mainPage" href="/todaysPlay/main/">오늘뭐하지?</a>
                <a href="/todaysPlay/loginPage/" class="logIn">로그인/회원가입</a>
            </li>
        </div>
    </header>
    <section class="searchSection" >
        <div class="mainSection">
            <div class="mainWhat">
                <h1 class="whatTitle">오늘은 몇호선 타고 문화여행을 떠날까?
                    <span>
                        <button type="button" class="playslot" onclick="playslot();">클릭</button>
                    </span>
                </h1>
                <div class="btn-what">
                    <li>
                        <h2 class="whatSubTitle">오늘은 ???</h2>
                        <span class="mainWhere">
                                    <button type="button" class="btn-where" onclick="location.href='/todaysPlay/googlemap/'">가자!</button>
                        </span>
                    </li>
                </div>
            </div>
        </div>
    </section>
    <section class="famousSection">
        <div class="Sectionhead">
            <h1 class="whereTitle">어디로 가지?</h1>
        </div>
        <div class="mainCategory">
            <div class="categorySection">
                <div class="categorySection-item">
                    <div class="card">
                        {% for i in link %}
                            <a class="card_link" href="/todaysPlay/location/?pid={{i}}">
                                <img class="card_location" src="/static/images/main/{{i}}.jpg">
                                <div class="card_title">{{i}}</div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function playslot() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function() {
                //let jsonObj = JSON.parse(xhr.reponseText);
                let dom = document.getElementsByTagName('h2')[0];
                console.log(xhr.responseText);
                dom.innerHTML = '오늘은 ' + xhr.responseText;
            }
            xhr.open("GET", "/todaysPlay/randomslot/", true);
            xhr.send();
        }
    </script>
</body>
</html>
