<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘뭐하지?</title>
    <style>
    @font-face {
         font-family: 'MaplestoryOTFBold';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
         font-weight: normal;
         font-style: normal;
    }
    * {
       font-family: 'MaplestoryOTFBold';
    }
    .headerLogo{
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        }
    .category-bar{
        float: left;
        width: 50px;
        height: 50px;
        text-align: center;
        width: 100%;
        font-size: 1.5rem;
        border-line: 2px solid;
    }
    .category-bar_category{
        display: inline-block;
        width: 130px;
        color: #333;
        padding: 18px 0;
    }
    .category-bar_category-item{
        float: left;
        text-align: center;
    }
    span{
        text-align: center;
    }
    #mainPage {
        text-decoration : none;
        font-size: 1.5rem;
        line-height : 1.7;
        font-weight: 400;
    }
    li {
    list-style: none;
    }
    .nav-item dropdown{
        text-decoration : none;
        font-size: 1.5rem;
        line-height : 1.7;
        font-weight: 400;
        float: right;
    }
    .searchSection {
        margin: 100px;
        }
    .mainSection {
        padding: 10px;
        margin: 10px;
        text-align: center;
    }
    .mainSection-item{
        float: left;
        margin: 10px;
        text-align: center;
    }
    .mainCategory {
        text-align: center;
    }
    .categorySection-item {
        float: left;
        padding: 10px;
        margin: 10px;
        text-align: center;
        border-line: solid;
    }
    .whereButton .btn-where .btn-input {
        height: 45px;
    }
    </style>
</head>
<body>
    <header id="headerApp">
        <div class="headerLogo">
            <li>
                <a id="mainPage" href="/todaysPlay/main/">오늘뭐하지?</a>
            </li>
        </div>
        <hr>
        <div class="category-bar">

            <div class="category-bar_category">

            <div class="mainWhat">

            <div class="mainWhere">

                <div class="whereButton">
                    <input class="btn-input" type="text" placeholder="가고 싶은 위치를 입력하세요" rows="1" cols="30">
                    <span>
                        <button class="btn-where">검색</button>
                    </span>

            </div>
        </div>
    </section>
    <section class="famousSection">

                <div class="categorySection-item">
                    <a>

                </div>
                <div class="categorySection-item">
                    <a>

                    </a>

                    <a>
<!--                        <img class="card1_img" scr="">-->

                </div>
                <div class="categorySection-item">
                    <a>

        function playslot() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function() {
                //let jsonObj = JSON.parse(xhr.repnseText);
                let dom = document.getElementsByTagName('h2')[0];
                console.log(xhr.responseText);
                dom.innerHTML = '오늘은 ' + xhr.responseText;
            }
            xhr.open("GET", "/todaysPlay/randomslot/", true);
            xhr.send();
        }
    </script>

</html>
