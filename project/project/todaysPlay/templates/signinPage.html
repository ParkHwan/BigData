<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        @font-face {
            font-family: 'MaplestoryOTFBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: 'MaplestoryOTFBold';
        }
        a {
            text-decoration: none;
        }
        headerLogo{
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <a class="logo" href="/todaysPlay/main/">오늘뭐하지?</a>
        </div>
    </header>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center" style="color:red">
            {{error}}
        </div>
    </div>
    <form id="join_form" method="post">
        <div class="join_content">
            <form method="POST" action="/todaysPlay/signInPage">
                <div class="row_group">
                    {% csrf_token %}
                    <div class="join_row">
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id" placeholder="사용자 아이디" title="ID" maxlength="20" required>
                    </div>
                    <div class="join_row">
                        <label for="pw1">비밀번호</label>
                        <input type="password" id="pw1" placeholder="비밀번호" name="pw1" title="PW1" maxlength="20" required>
                    </div>
                    <div class="join_row">
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pw2" placeholder="비밀번호 확인" name="pw2" title="PW2" maxlength="20" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="btn_area">
            <button type="submit" id="btnjoin" class="btn_join">
                <span>가입하기</span>
            </button>
        </div>
    </form>
</body>
</html>
