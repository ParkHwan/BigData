<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        h1 {
            color : brown;
            }
        h3 {
            color : grey;
            }
    </style>
</head>
<body>
<script src="util.js"></script>
<script>
    while(true) {
		var num=window.prompt("1~9중 숫자를 입력해주세요.");
		if(isNaN(num) || num == '' || num == null || num < 1 || num > 10 ) {
			document.writeln("숫자를 입력해 주세요!!!");
			var result = window.confirm("계속하겠습니까?");
		} else {
			document.write("<h1>" + num + " 단 입니다." +"</h1>");
            for (var i = 1; i < 10; i ++) {
                document.write("<h3>" + num + " * " + i + " = " + num * i + "</h3>");
            var result = false
                }
		}
		if(result == false)
			break;
	}
</script>
</body>
</html>
