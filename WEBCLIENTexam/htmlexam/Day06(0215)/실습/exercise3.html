<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	color : red;
	font-size : 1.5em;
        }
        button:nth-of-type(2) {
	color : blue;
	font-size : 1.5em;
        }
        button:nth-of-type(3) {
	color : green;
	font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="red()">빨강색</button>
    <button onclick="blue()">파랑색</button>
    <button onclick="display(green)">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2 class="today">오늘의 색깔</h2>
    <script>
<!--    function display(textcolor) {-->
<!--        var doms = document.querySelector(".today");-->
<!--        doms.style.color = "textcolor";}-->
    function red() {
        var doms = document.querySelector(".today");
        doms.style.color = 'red';}
    function blue() {
        var doms = document.querySelector(".today");
        doms.style.color = 'blue';}
    function green() {
        var doms = document.querySelector(".today");
        doms.style.color = 'green';}
    </script>
</body>
</html>
